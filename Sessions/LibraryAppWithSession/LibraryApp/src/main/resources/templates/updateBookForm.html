<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bookForm.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h3>update Book</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/book/update/{id}(id=${id})}" method="post">
                            <input type="hidden" id="isbn" name="isbn" class="form-control" th:value="${book.isbn}" required>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" id="title" name="title" class="form-control" th:value="${book.title}" required>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" id="author" name="author" class="form-control" th:value="${book.author}" required>
                        </div>
                        <div class="mb-3">
                            <label for="publishYear" class="form-label">Publish Year</label>
                            <input type="number" id="publishYear" name="publishYear" class="form-control" th:value="${book.publishYear}" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/book/bookList/{id}(id=${id})}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
